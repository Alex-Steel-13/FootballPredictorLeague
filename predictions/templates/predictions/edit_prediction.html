{% extends 'base.html' %}

{% block content %}
<h1>Edit Prediction</h1>

<p><strong>{{ prediction.match.home_team }} vs {{ prediction.match.away_team }}</strong> on {{ prediction.match.match_date }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<form method="post" action="{% url 'predictions:delete_prediction' prediction.id %}" onsubmit="return confirm('Are you sure you want to delete this prediction?');">
    {% csrf_token %}
    <button type="submit" style="color: white; background-color: red; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">
        Delete Prediction
    </button>
</form>

{% endblock %}
